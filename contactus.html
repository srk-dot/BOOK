<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Stall</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background for contrast */
            color: #333;
        }
        header {
            background-color: #E6E6FA; /* Lavender */
            color: #4B0082; /* Darker shade for text */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #4B0082;
            padding: 10px 20px;
        }
        nav a {
            color: #E6E6FA;
            text-decoration: none;
            padding: 10px;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            color: #4B0082; /* Darker shade for headings */
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form label {
            font-weight: bold;
            color: #4B0082; /* Darker shade for labels */
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #4B0082;
            outline: none;
        }
        .contact-form button {
            padding: 12px 20px;
            background-color: #4B0082;
            color: #E6E6FA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #7A43A3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #E6E6FA; /* Lavender */
            color: #4B0082; /* Darker shade for footer text */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="contact-container">
        <h2>We'd Love to Hear From You</h2>
        <form class="contact-form" action="database.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Book Stall. All rights reserved.</p>
    </footer>
</body>
</html>
